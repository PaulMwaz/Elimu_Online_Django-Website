<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Elimu Online - Admin Panel</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-100 font-sans">
    <div class="flex flex-col md:flex-row min-h-screen">
      <!-- Sidebar -->
      <aside class="w-full md:w-64 bg-white shadow-md p-6">
        <h2 class="text-2xl font-bold mb-6 text-blue-600">Admin Panel</h2>
        <nav class="space-y-4">
          <a href="/admin/" class="block text-blue-700 hover:underline"
            >Django Admin</a
          >
          <a
            href="/admin-panel/"
            class="block text-gray-800 hover:text-blue-600"
            >Dashboard</a
          >
          <a
            href="/admin/resources/resource/"
            class="block text-gray-800 hover:text-blue-600"
            >Resources</a
          >
          <a
            href="/admin/auth/user/"
            class="block text-gray-800 hover:text-blue-600"
            >Users</a
          >
        </nav>
      </aside>

      <!-- Main Content -->
      <main class="flex-1 p-6 md:p-10">
        <h1 class="text-3xl font-bold text-gray-900 mb-8">
          Welcome to Elimu Admin Dashboard
        </h1>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <div
            class="bg-white p-6 rounded-lg shadow hover:shadow-lg transition"
          >
            <h2 class="text-gray-700 font-semibold">Total Users</h2>
            <p class="text-4xl text-blue-600">{{ users_count }}</p>
          </div>
          <div
            class="bg-white p-6 rounded-lg shadow hover:shadow-lg transition"
          >
            <h2 class="text-gray-700 font-semibold">Total Files</h2>
            <p class="text-4xl text-blue-600">{{ files_count }}</p>
          </div>
          <div
            class="bg-white p-6 rounded-lg shadow hover:shadow-lg transition"
          >
            <h2 class="text-gray-700 font-semibold">Free Files</h2>
            <p class="text-4xl text-green-500">{{ free_files }}</p>
          </div>
          <div
            class="bg-white p-6 rounded-lg shadow hover:shadow-lg transition"
          >
            <h2 class="text-gray-700 font-semibold">Paid Files</h2>
            <p class="text-4xl text-yellow-500">{{ paid_files }}</p>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
