<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Elimu Online - Admin Panel</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-100">
    <div class="flex min-h-screen">
      <aside class="w-64 bg-white shadow-md p-6">
        <h2 class="text-xl font-bold mb-6">Admin Panel</h2>
        <nav class="space-y-4">
          <a href="/admin/" class="text-blue-600">Django Admin</a>
          <a href="/admin-panel/" class="text-gray-800">Dashboard</a>
          <a href="/admin/resources/resource/" class="text-gray-800"
            >Resources</a
          >
          <a href="/admin/auth/user/" class="text-gray-800">Users</a>
        </nav>
      </aside>
      <main class="flex-1 p-10">
        <h1 class="text-2xl font-bold mb-6">
          Welcome to Elimu Admin Dashboard
        </h1>
        <div class="grid grid-cols-2 gap-6">
          <div class="bg-white p-6 rounded shadow">
            <h2 class="text-gray-700 font-semibold">Total Users</h2>
            <p class="text-3xl">{{ users_count }}</p>
          </div>
          <div class="bg-white p-6 rounded shadow">
            <h2 class="text-gray-700 font-semibold">Total Files</h2>
            <p class="text-3xl">{{ files_count }}</p>
          </div>
          <div class="bg-white p-6 rounded shadow">
            <h2 class="text-gray-700 font-semibold">Free Files</h2>
            <p class="text-3xl">{{ free_files }}</p>
          </div>
          <div class="bg-white p-6 rounded shadow">
            <h2 class="text-gray-700 font-semibold">Paid Files</h2>
            <p class="text-3xl">{{ paid_files }}</p>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
